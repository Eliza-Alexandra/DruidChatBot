<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Booking Site</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; }
        header { background: #35424a; color: #ffffff; padding: 10px 0; text-align: center; }
        .container { width: 80%; margin: auto; overflow: hidden; }
        form { background: #ffffff; padding: 20px; border-radius: 5px; }
        input[type="text"], input[type="email"], input[type="password"], input[type="datetime-local"] { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; }
        input[type="submit"] { background: #35424a; color: #ffffff; border: none; padding: 10px; cursor: pointer; }
        input[type="submit"]:hover { background: #45a049; }
        table { width: 100%; border-collapse: collapse; margin: 20px 0; }
        th, td { padding: 10px; border: 1px solid #ccc; text-align: left; }
        th { background: #35424a; color: #ffffff; }
    </style>
</head>
<body>
    <header>
        <h1>Flight Booking Site</h1>
    </header>
    <div class="container">
        <h2>Search Flights</h2>
        <form action="#" method="POST">
            <input type="text" name="departure" placeholder="Departure City" required>
            <input type="text" name="arrival" placeholder="Arrival City" required>
            <input type="datetime-local" name="departure_time" required>
            <input type="submit" value="Search">
        </form>
        <h2>Available Flights</h2>
        <table>
            <tr>
                <th>Airline</th>
                <th>Departure</th>
                <th>Arrival</th>
                <th>Price</th>
                <th>Action</th>
            </tr>
            <tr>
                <td>Airline A</td>
                <td>City A</td>
                <td>City B</td>
                <td>$200.00</td>
                <td><button>Book Now</button></td>
            </tr>
            <tr>
                <td>Airline B</td>
                <td>City C</td>
                <td>City D</td>
                <td>$150.00</td>
                <td><button>Book Now</button></td>
            </tr>
        </table>
    </div>
</body>
</html>
