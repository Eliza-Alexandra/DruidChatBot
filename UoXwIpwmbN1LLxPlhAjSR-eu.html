<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sustainable Coffee Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background: #6f4c3e;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .menu {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .menu-item {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 10px;
            padding: 15px;
            flex: 1 1 30%;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        button {
            background: #6f4c3e;
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #5a3e32;
        }
    </style>
</head>
<body>
    <header>
        <h1>Sustainable Coffee Shop</h1>
    </header>
    <div class="container">
        <h2>Menu</h2>
        <div class="menu">
            <div class="menu-item">
                <h3>Espresso</h3>
                <p>Rich and bold espresso shot</p>
                <p>Price: $2.50</p>
                <button onclick="alert('Espresso added to your order!')">Order</button>
            </div>
            <div class="menu-item">
                <h3>Cappuccino</h3>
                <p>Espresso with steamed milk and foam</p>
                <p>Price: $3.50</p>
                <button onclick="alert('Cappuccino added to your order!')">Order</button>
            </div>
            <div class="menu-item">
                <h3>Croissant</h3>
                <p>Flaky and buttery pastry</p>
                <p>Price: $2.00</p>
                <button onclick="alert('Croissant added to your order!')">Order</button>
            </div>
        </div>
    </div>
</body>
</html>
