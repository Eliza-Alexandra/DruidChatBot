<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accommodation Booking Site</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        header { background: #4CAF50; color: white; padding: 10px 0; text-align: center; }
        .container { width: 80%; margin: auto; overflow: hidden; }
        form { margin: 20px 0; }
        input, select { padding: 10px; margin: 5px; width: 100%; }
        button { padding: 10px; background: #4CAF50; color: white; border: none; cursor: pointer; }
        button:hover { background: #45a049; }
        table { width: 100%; border-collapse: collapse; margin: 20px 0; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background: #f2f2f2; }
    </style>
</head>
<body>
    <header>
        <h1>Accommodation Booking Site</h1>
    </header>
    <div class="container">
        <h2>Search Accommodations</h2>
        <form>
            <select required>
                <option value="">Select City/Town</option>
                <option value="New York">New York</option>
                <option value="Miami">Miami</option>
                <option value="Los Angeles">Los Angeles</option>
                <option value="Chicago">Chicago</option>
            </select>
            <input type="date" placeholder="Start Date" required>
            <input type="date" placeholder="End Date" required>
            <input type="number" placeholder="Number of Rooms" min="1" required>
            <button type="submit">Search</button>
        </form>
        <h2>Available Accommodations</h2>
        <table>
            <tr>
                <th>Name</th>
                <th>Location</th>
                <th>Availability</th>
                <th>Action</th>
            </tr>
            <tr>
                <td>Cozy Cottage</td>
                <td>New York</td>
                <td>Available</td>
                <td><button>Book Now</button></td>
            </tr>
            <tr>
                <td>Beachfront Villa</td>
                <td>Miami</td>
                <td>Available</td>
                <td><button>Book Now</button></td>
            </tr>
        </table>
    </div>
</body>
</html>
