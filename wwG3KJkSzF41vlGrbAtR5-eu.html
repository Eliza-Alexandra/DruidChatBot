<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; }
        header { background: #6f4c3e; color: white; padding: 10px 0; text-align: center; }
        .container { width: 80%; margin: auto; overflow: hidden; }
        .menu { display: flex; flex-wrap: wrap; justify-content: space-between; }
        .menu-item { background: white; border: 1px solid #ddd; border-radius: 5px; margin: 10px; padding: 10px; flex: 1 1 30%; }
        footer { text-align: center; padding: 10px 0; background: #6f4c3e; color: white; position: relative; bottom: 0; width: 100%; }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our Coffee Shop</h1>
    </header>
    <div class="container">
        <h2>Menu</h2>
        <div class="menu">
            <div class="menu-item">
                <h3>Espresso</h3>
                <p>Price: $2.50</p>
                <button>Add to Order</button>
            </div>
            <div class="menu-item">
                <h3>Cappuccino</h3>
                <p>Price: $3.00</p>
                <button>Add to Order</button>
            </div>
            <div class="menu-item">
                <h3>Blueberry Muffin</h3>
                <p>Price: $2.00</p>
                <button>Add to Order</button>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2023 Coffee Shop. All rights reserved.</p>
    </footer>
</body>
</html>
