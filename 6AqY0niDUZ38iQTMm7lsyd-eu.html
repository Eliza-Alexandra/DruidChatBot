<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sustainable Coffee Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background: #6f4c3e;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        button {
            background: #6f4c3e;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #5a3b2e;
        }
        .loyalty {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our Sustainable Coffee Shop</h1>
    </header>
    <div class="container">
        <h2>Menu</h2>
        <ul>
            <li>Organic Coffee - $3.00</li>
            <li>Locally Sourced Pastry - $2.50</li>
        </ul>
        <h2>Order Now</h2>
        <button onclick="alert('Order placed!')">Order Coffee</button>
        <button onclick="alert('Order placed!')">Order Pastry</button>
        <h2 class="loyalty">Join Our Loyalty Program</h2>
        <button onclick="alert('You have joined the loyalty program!')">Join Now</button>
    </div>
</body>
</html>
