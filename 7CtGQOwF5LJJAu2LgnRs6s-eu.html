<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sustainable Coffee Shop</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; }
        header { background: #6f4c3e; color: #fff; padding: 10px 0; text-align: center; }
        .container { width: 80%; margin: auto; overflow: hidden; }
        .product { background: #fff; padding: 20px; margin: 20px 0; border-radius: 5px; }
        button { background: #6f4c3e; color: #fff; border: none; padding: 10px 15px; cursor: pointer; }
        button:hover { background: #5a3e30; }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our Sustainable Coffee Shop</h1>
    </header>
    <div class="container">
        <h2>Menu</h2>
        <div class="product">
            <h3>Espresso - $2.50</h3>
            <p>Rich and bold espresso made from locally sourced beans.</p>
            <button onclick="alert('Espresso added to your order!')">Order Now</button>
        </div>
        <div class="product">
            <h3>Vegan Muffin - $3.00</h3>
            <p>Delicious vegan muffin, perfect for a light snack.</p>
            <button onclick="alert('Vegan Muffin added to your order!')">Order Now</button>
        </div>
        <h2>Place Your Order</h2>
        <button onclick="alert('Order placed successfully!')">Checkout</button>
    </div>
</body>
</html>
