<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; }
        .container { width: 80%; margin: auto; overflow: hidden; }
        header { background: #35424a; color: #ffffff; padding: 10px 0; text-align: center; }
        .menu { display: flex; justify-content: space-around; margin: 20px 0; }
        .menu-item { background: #ffffff; padding: 20px; border-radius: 5px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        button { padding: 10px; background: #35424a; color: #ffffff; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #45a049; }
        .search-container { margin: 20px 0; }
        select { padding: 10px; border-radius: 5px; }
        .address-form { display: none; margin-top: 20px; }
    </style>
    <script>
        function showAddressForm() {
            document.getElementById('addressForm').style.display = 'block';
        }
    </script>
</head>
<body>
    <header>
        <h1>Welcome to Our Coffee Shop</h1>
    </header>
    <div class="container">
        <div class="search-container">
            <input type="text" placeholder="Search for menu items..." />
            <select>
                <option value="Espresso">Espresso</option>
                <option value="Cappuccino">Cappuccino</option>
            </select>
            <button onclick="alert('Search initiated!')">Search</button>
        </div>
        <h2>Menu</h2>
        <div class="menu">
            <div class="menu-item">
                <h3>Espresso</h3>
                <p>Price: $2.50</p>
                <button onclick="alert('Espresso added to your order!')">Order</button>
            </div>
            <div class="menu-item">
                <h3>Cappuccino</h3>
                <p>Price: $3.00</p>
                <button onclick="alert('Cappuccino added to your order!')">Order</button>
            </div>
        </div>
        <h2>Place Your Order</h2>
        <button onclick="showAddressForm()">Submit Order</button>
        <div id="addressForm" class="address-form">
            <h3>Enter Delivery Address</h3>
            <input type="text" placeholder="Street Address" required /><br />
            <input type="text" placeholder="City" required /><br />
            <input type="text" placeholder="State" required /><br />
            <input type="text" placeholder="Zip Code" required /><br />
            <button onclick="alert('Order placed successfully!')">Confirm Address</button>
        </div>
    </div>
</body>
</html>
