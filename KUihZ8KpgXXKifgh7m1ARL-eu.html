<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sustainable Coffee Shop</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; }
        header { background: #333; color: #fff; padding: 10px 0; text-align: center; }
        .container { width: 80%; margin: auto; overflow: hidden; }
        .menu { display: flex; flex-wrap: wrap; justify-content: space-between; }
        .menu-item { background: #fff; border: 1px solid #ddd; border-radius: 5px; padding: 10px; margin: 10px; flex: 1 1 30%; }
        button { background: #5cb85c; color: white; border: none; padding: 10px; cursor: pointer; }
        button:hover { background: #4cae4c; }
    </style>
</head>
<body>
    <header>
        <h1>Sustainable Coffee Shop</h1>
    </header>
    <div class="container">
        <h2>Menu</h2>
        <div class="menu">
            <div class="menu-item">
                <h3>Espresso</h3>
                <p>Strong and bold coffee.</p>
                <p>Price: $2.50</p>
                <button onclick="alert('Espresso added to your order!')">Order</button>
            </div>
            <div class="menu-item">
                <h3>Cappuccino</h3>
                <p>Espresso with steamed milk and foam.</p>
                <p>Price: $3.00</p>
                <button onclick="alert('Cappuccino added to your order!')">Order</button>
            </div>
        </div>
        <h2>Contact Us</h2>
        <p>Email: info@sustainablecoffeeshop.com</p>
        <p>Phone: (123) 456-7890</p>
    </div>
</body>
</html>
