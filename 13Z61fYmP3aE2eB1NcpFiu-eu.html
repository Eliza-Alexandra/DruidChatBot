<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sustainable Coffee Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        header {
            background: #6f4c3e;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            background-color: #6f4c3e;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #5a3b30;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our Sustainable Coffee Shop</h1>
    </header>
    <div class="container">
        <h2>Menu</h2>
        <ul>
            <li>Espresso - $3.00</li>
            <li>Cappuccino - $4.50</li>
            <li>Croissant - $2.50</li>
        </ul>
        <h2>Place Your Order</h2>
        <button onclick="alert('Order placed successfully!')">Order Now</button>
    </div>
</body>
</html>
