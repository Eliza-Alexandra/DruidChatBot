<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concert Ticket Shop</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; }
        header { background: #333; color: #fff; padding: 10px 0; text-align: center; }
        .container { width: 80%; margin: auto; overflow: hidden; }
        .event { background: #fff; padding: 20px; margin: 20px 0; border-radius: 5px; }
        button { padding: 10px 15px; background: #28a745; color: #fff; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #218838; }
    </style>
</head>
<body>
    <header>
        <h1>Concert Ticket Shop</h1>
    </header>
    <div class="container">
        <h2>Upcoming Events</h2>
        <div class="event">
            <h3>Rock Concert</h3>
            <p>Date: 2023-12-01</p>
            <p>Location: Stadium A</p>
            <button onclick="alert('Tickets added to cart!')">Buy Tickets</button>
        </div>
        <div class="event">
            <h3>Jazz Night</h3>
            <p>Date: 2023-12-15</p>
            <p>Location: Club B</p>
            <button onclick="alert('Tickets added to cart!')">Buy Tickets</button>
        </div>
        <h2>User Account</h2>
        <button onclick="alert('Redirecting to account management...')">Manage Account</button>
    </div>
</body>
</html>
