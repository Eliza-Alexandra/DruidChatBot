<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concert Ticket Shop</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; }
        header { background: #35424a; color: #ffffff; padding: 10px 0; text-align: center; }
        .container { width: 80%; margin: auto; overflow: hidden; }
        .event { background: #ffffff; margin: 20px 0; padding: 20px; border-radius: 5px; }
        button { background: #35424a; color: #ffffff; border: none; padding: 10px 15px; cursor: pointer; }
        button:hover { background: #e8491d; }
    </style>
</head>
<body>
    <header>
        <h1>Concert Ticket Shop</h1>
    </header>
    <div class="container">
        <h2>Upcoming Concerts</h2>
        <div class="event">
            <h3>Rock Fest</h3>
            <p>Date: 2023-09-15</p>
            <p>Location: New York</p>
            <p>Genre: Rock</p>
            <p>Price: $99.99</p>
            <button onclick="alert('Ticket purchased for Rock Fest!')">Purchase Ticket</button>
        </div>
        <div class="event">
            <h3>Jazz Night</h3>
            <p>Date: 2023-10-20</p>
            <p>Location: Chicago</p>
            <p>Genre: Jazz</p>
            <p>Price: $59.99</p>
            <button onclick="alert('Ticket purchased for Jazz Night!')">Purchase Ticket</button>
        </div>
        <div class="event">
            <h3>Pop Extravaganza</h3>
            <p>Date: 2023-11-05</p>
            <p>Location: Los Angeles</p>
            <p>Genre: Pop</p>
            <p>Price: $79.99</p>
            <button onclick="alert('Ticket purchased for Pop Extravaganza!')">Purchase Ticket</button>
        </div>
    </div>
</body>
</html>
