<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .menu-item {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background-color: #5cb85c;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Our Coffee Shop</h1>
        <h2>Menu</h2>
        <div class="menu-item">
            <h3>Espresso - $2.50</h3>
            <button onclick="alert('Espresso added to your order!')">Order</button>
        </div>
        <div class="menu-item">
            <h3>Cappuccino - $3.00</h3>
            <button onclick="alert('Cappuccino added to your order!')">Order</button>
        </div>
        <div class="menu-item">
            <h3>Blueberry Muffin - $2.00</h3>
            <button onclick="alert('Blueberry Muffin added to your order!')">Order</button>
        </div>
        <h2>Place Your Order</h2>
        <button onclick="alert('Order placed successfully!')">Checkout</button>
    </div>
</body>
</html>
