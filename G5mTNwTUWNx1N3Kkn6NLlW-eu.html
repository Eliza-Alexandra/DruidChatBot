<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sustainable Coffee Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #6f4c3e;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .menu, .events {
            background: white;
            padding: 20px;
            margin: 20px 0;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            background-color: #6f4c3e;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #5a3e30;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our Sustainable Coffee Shop</h1>
    </header>
    <div class="container">
        <div class="menu">
            <h2>Menu</h2>
            <ul>
                <li>Organic Espresso - $3.50 <button onclick="alert('You selected Organic Espresso!')">Order</button></li>
                <li>Local Croissant - $2.50 <button onclick="alert('You selected Local Croissant!')">Order</button></li>
            </ul>
        </div>
        <div class="events">
            <h2>Upcoming Events</h2>
            <ul>
                <li>Live Music Night - December 1, 2023 <button onclick="alert('You are interested in Live Music Night!')">RSVP</button></li>
                <li>Coffee Tasting - December 15, 2023 <button onclick="alert('You are interested in Coffee Tasting!')">RSVP</button></li>
            </ul>
        </div>
    </div>
</body>
</html>
