<!DOCTYPE html>
<html lang="en">

            font-family: Arial, sans-serif;
            background: #f9f9f9;

            border-radius: 16px;

            margin-bottom: 24px;
        }
        .nice-text {
            font-size: 1.5em;
            color: #444;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 8px;
            border: none;
            background: #ffb347;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background: #ffa500;
        }
    </style>
</head>
<body>
    <img class="puppy-img" src="https://place-puppy.com/400x300" alt="Cute puppy from Placepuppy">

</html>
